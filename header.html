<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>18Otaku</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            dark: '#0e0e1b',
            primary: '#f43f5e', /* rose-500 */
          },
        },
      },
    };
  </script>
  <style>
    .glass-nav {
      background: rgba(20, 20, 30, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(15, 15, 25, 0.95);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      z-index: 1000;
    }
  </style>
</head>
<body class="bg-dark text-white">

  <!-- Desktop Header -->
  <header class="glass-nav fixed top-0 left-0 right-0 z-50 hidden md:block">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <a href="index.html" class="flex items-center space-x-2">
        <img 
          src="https://github.com/animeneek/MN/blob/main/assets/Movieneek_Raider%20Crusader_001.png?raw=true" 
          alt="18Otaku Logo" 
          class="h-9 w-auto"
        >
        <span class="text-xl font-bold text-white">18Otaku</span>
      </a>
      <div class="flex-1 max-w-xl mx-4">
        <form action="search.html" method="GET" class="relative">
          <input
            type="text"
            name="query"
            placeholder="Search anime, OVAs, series..."
            class="w-full bg-dark text-white px-4 py-2 rounded-full focus:outline-none focus:ring-1 focus:ring-primary text-sm placeholder-gray-400"
          >
          <button type="submit" class="absolute right-3 top-2 text-gray-400 hover:text-primary">
            <i class="fas fa-search fa-sm"></i>
          </button>
        </form>
      </div>
      <nav class="flex space-x-6">
        <a href="javascript:void(0)" onclick="getRandomMedia()" class="text-gray-300 hover:text-primary text-sm font-medium">
          Random
        </a>
        <a href="search.html?query=" class="text-gray-300 hover:text-primary text-sm font-medium">Browse</a>
        <a href="seasons.html" class="text-gray-300 hover:text-primary text-sm font-medium">Seasons</a>
        <a href="genres.html" class="text-gray-300 hover:text-primary text-sm font-medium">Genres</a>
      </nav>
    </div>
  </header>

  <!-- Mobile Header -->
  <div class="md:hidden glass-nav fixed top-0 left-0 right-0 z-40 pt-3 pb-3 px-4">
    <a href="index.html" class="flex justify-center mb-3">
      <img 
        src="https://github.com/animeneek/MN/blob/main/assets/Movieneek_Raider%20Crusader_001.png?raw=true" 
        alt="18Otaku Logo" 
        class="h-7 w-auto opacity-90"
      >
    </a>
    <form action="search.html" method="GET" class="relative">
      <input
        type="text"
        name="query"
        placeholder="Search anime..."
        class="w-full bg-dark text-white px-4 py-2 rounded-full focus:outline-none focus:ring-1 focus:ring-primary text-base placeholder-gray-400"
      >
      <button type="submit" class="absolute right-3 top-2 text-gray-400 hover:text-primary">
        <i class="fas fa-search fa-xs"></i>
      </button>
    </form>
  </div>

  <!-- Mobile Bottom Nav -->
  <nav class="md:hidden bottom-nav flex justify-around items-center py-3">
    <a href="index.html" class="text-gray-400 hover:text-primary flex flex-col items-center text-xs">
      <i class="fas fa-home fa-sm mb-1"></i>
      <span>Home</span>
    </a>
    <a href="javascript:void(0)" onclick="getRandomMedia()" class="text-gray-400 hover:text-primary flex flex-col items-center text-xs">
      <i class="fas fa-random fa-sm mb-1"></i>
      <span>Random</span>
    </a>
    <a href="search.html?query=" class="text-gray-400 hover:text-primary flex flex-col items-center text-xs">
      <i class="fas fa-search fa-sm mb-1"></i>
      <span>Browse</span>
    </a>
    <a href="seasons.html" class="text-gray-400 hover:text-primary flex flex-col items-center text-xs">
      <i class="fas fa-calendar-alt fa-sm mb-1"></i>
      <span>Seasons</span>
    </a>
    <a href="genres.html" class="text-gray-400 hover:text-primary flex flex-col items-center text-xs">
      <i class="fas fa-th fa-sm mb-1"></i>
      <span>Genres</span>
    </a>
  </nav>

  <!-- Spacer -->
  <div class="h-24 md:h-20"></div>

  <!-- Scripts -->
  <script>
    const TMDB_API_KEY = 'e3afd4c89e3351edad9e875ff7a01f0c';

    document.querySelectorAll('form').forEach(form => {
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        const query = this.querySelector('input').value.trim();
        if (query) {
          window.location.href = `search.html?query=${encodeURIComponent(query)}`;
        } else {
          window.location.href = 'search.html?query=';
        }
      });
    });

    async function getRandomMedia() {
      const mediaType = 'tv'; // Anime is usually under 'tv'

      try {
        const res = await fetch(`https://api.themoviedb.org/3/${mediaType}/popular?api_key=${TMDB_API_KEY}`);
        const data = await res.json();
        const totalPages = Math.min(data.total_pages, 500);
        const randomPage = Math.floor(Math.random() * totalPages) + 1;

        const pageRes = await fetch(`https://api.themoviedb.org/3/${mediaType}/popular?api_key=${TMDB_API_KEY}&page=${randomPage}`);
        const pageData = await pageRes.json();

        if (pageData.results?.length) {
          const valid = pageData.results.filter(item => item.id && !item.adult);
          if (valid.length) {
            const randomItem = valid[Math.floor(Math.random() * valid.length)];
            window.location.href = `info.html?id=${randomItem.id}&type=${mediaType}`;
            return;
          }
        }

        alert("Couldn't find a random anime. Try again.");
      } catch (err) {
        console.error("Error fetching random anime:", err);
        alert("Failed to fetch random anime.");
      }
    }
  </script>
</body>
</html>
